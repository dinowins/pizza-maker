<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lora:700|Rubik" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>My Brother's Pizza</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form id="pizza-maker">

            <h3>Choose your pizza's size:</h3>
            <select class="form-control" id="pizza-size">
              <option value="Small">Small ($3)</option>
              <option value="Medium">Medium ($4)</option>
              <option value="Large">Large ($6)</option>
              <option value="Extra-Large">Extra-Large ($8)</option>
            </select>

            <h3>Choose your dough:</h3>
            <select class="form-control" id="pizza-dough">
              <option value="thin-crust">Thin Crust</option>
              <option value="regular">Regular</option>
              <option value="gluten-free">Gluten-free</option>
            </select>

            <h3>Choose your sauce:</h3>
            <input type="checkbox" name="sauce" value="red-sauce"> <label for="sauce">Red sauce</label><br>
            <input type="checkbox" name="sauce" value="white-sauce"> <label for="sauce">White sauce</label><br>
            <input type="checkbox" name="sauce" value="pesto"> <label for="sauce">Pesto</label><br>

            <h3>Choose your cheese ($1 each):</h3>
            <input type="checkbox" name="cheese" value="parmesan"cheese for="cheese"><label for="cheese"> Parmesan</label><br>
            <input type="checkbox" name="cheese" value="mozzarella"> <label for="cheese">Mozzarella</label><br>
            <input type="checkbox" name="cheese" value="provolone"> <label for="cheese">Provolone</label><br>
            <input type="checkbox" name="cheese" value="feta"> <label for="cheese">Feta</label><br>
            <input type="checkbox" name="cheese" value="muenster"> <label for="cheese">Muenster</label><br>


            <h3>Choose your proteins ($2 each):</h3>
            <input type="checkbox" name="proteins" value="pepperoni"><label for="proteins">  Pepperoni</label><br>
            <input type="checkbox" name="proteins" value="sausage"> <label for="proteins">Sausage</label><br>
            <input type="checkbox" name="proteins" value="bacon"> <label for="proteins">Bacon</label><br>
            <input type="checkbox" name="proteins" value="chicken"> <label for="proteins">Chicken</label><br>
            <input type="checkbox" name="proteins" value="ham"> <label for="proteins">Ham</label><br>
            <input type="checkbox" name="proteins" value="meatball"> <label for="proteins">Meatballs</label><br>

            <h3>Choose your vegetables and greens ($1 each):</h3>
            <input type="checkbox" name="vegetables" value="spinach"> <label for="vegetables">Spinach</label><br>
            <input type="checkbox" name="vegetables" value="onion"> <label for="vegetables">Red Onion</label><br>
            <input type="checkbox" name="vegetables" value="mushroom"> <label for="vegetables">Mushroom</label><br>
            <input type="checkbox" name="vegetables" value="olive"> <label for="vegetables">Olives</label><br>
            <input type="checkbox" name="vegetables" value="garlic"> <label for="vegetables">Garlic</label><br>
            <input type="checkbox" name="vegetables" value="jalapeno"> <label for="vegetables">Jalapenos</label><br>
            <input type="checkbox" name="vegetables" value="basil"> <label for="vegetables">Basil</label><br>


            <button class="btn btn-success" type="submit">Submit your pizza order!</button>
          </form>
        </div>
        <div id="pizza-price-div" class="col-md-6">
          <p id="pizza-price-display">Your pizza will cost: <span id="pizza-price"></span></p>
          <!-- <img id="pizza-image" src="img/pizza1.jpg" alt="pizza image"> -->
        </div>

      </div>
    </div>
  </body>
</html>
